spring:
  application:
    name: directrent-common
  devtools:
    restart:
      enabled: true
  #数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://114.55.28.2:3306/directrent?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    username: directrent
    password: directrent
    initialSize: 5 #初始化大小
    minIdle: 5 #最小连接数
    maxActive: 20 #最大连接数
    maxWait: 60000 #获取连接等待超时时间
    timeBetweenEvictionRunsMillis: 60000 #间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    minEvictableIdleTimeMillis: 300000 #一个连接在池中最小生存的时间，单位是毫秒
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    host: 114.55.28.2
    port: 6379
    password: youxin199855
    jedis:
      pool:
        max-active: 30 #连接池最大连接数（使用负值表示没有限制）
        max-wait: 10000 #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 30 #连接池中的最大空闲连接
        min-idle: 10 #连接池中的最小空闲连接
    timeout: 30000 #连接超时时间（毫秒）
server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
feign:
  hystrix:
    enabled: true